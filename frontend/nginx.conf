events {}

http {
    server {
        listen 80;

        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://api:8000/;  # api = service name in docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}