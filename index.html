<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couch Booking Status</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Couch Booking Status</h1>
  <table id="couchTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>IsBooked</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchCouchStatus() {
      try {
        const response = await fetch("http://localhost:8000/isbooked");
        const data = await response.json();

        const tbody = document.querySelector("#couchTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.IsBooked ? "✅ Booked" : "❌ Available"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching couch status:", error);
      }
    }

    // Load immediately
    fetchCouchStatus();

    // Refresh every 5 seconds
    setInterval(fetchCouchStatus, 5000);
  </script>
</body>
</html>
